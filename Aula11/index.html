<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Aprendendo Flex-Box</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/img/Logo.png"
        alt="Desenho de uma pizza cortada em fatias e texto Pizza e Front"
      />
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Ranking</a></li>
        <li><a href="">Promoção</a></li>
        <li><a href="">Contato</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div class="delivery">
          <p>Envio grátis <span>comprando </span>2 pizzas</p>
        </div>

        <div class="cardapio">
          <h2>Cardápio de pizzas</h2>
          <div class="pizzas">
            <div class="itens__pizza">
              <h3>TOP 5</h3>
              <ol>
                <li><a href="http://">Frango e Catupiry</a></li>
                <li><a href="http://">Hawaiana</a></li>
                <li><a href="http://">Bolonhesa</a></li>
                <li><a href="http://">Fugazzeta</a></li>
                <li><a href="http://">Calabresa</a></li>
              </ol>
            </div>
            <div class="imagem__cardapio">
              <img
                src="/img/PizzaFalling.jpg"
                alt="Caindo comida em um prato"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer__menu">
        <ul>
          <li><a href="http://">Home</a></li>
          <li><a href="http://">Ranking</a></li>
          <li><a href="http://">Promoção</a></li>
          <li><a href="http://">Contato</a></li>
        </ul>
      </div>
      <div class="footer__imagem">
        <img
          src="/img/Logo.png"
          alt="Desenho de uma pizza cortada em fatias e texto Pizza e Front"
        />
      </div>
    </footer>
  </body>
</html>
